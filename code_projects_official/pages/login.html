<!-- end header -->
<section>

  <!--  -->
  <div class="main-wrapper">
    <h1> Sejam Bem Vindos ao Code Projects. </h1>
    <div class="wrapper">
      <form class="form-box login" action="#" onsubmit={} id="form">
        <!--         <span class="icon-close">-->
        <!--            <ion-icon name="close"></ion-icon>-->
        <!--         </span>-->
        <h2> Login </h2>
        <div class="input-box">
          <label for="email"> Email: </label>
          <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
          <input id="email" type="email" name="email" placeholder="email" required/>
        </div>
        <div class="input-box">
          <label for="senha"> Senha: </label>
          <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
          <input id="senha" type="password" name="senha" placeholder="senha" required/>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"/> Lembre-me</label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button class="btn login" type="submit" onclick="logar()"> Login </button>
        <div class="login-register">
          <p> Não possuir uma conta?&ensp;<a href="#" class="register-link">Registre-se aqui!</a></p>
        </div>
      </form>

      <form class="form-box register" action="#">
        <h2> Cadastre-se </h2>
        <div class="input-box">
          <label for="username"> Nome: </label>
          <span class="icon">
               <ion-icon name="person"></ion-icon>
            </span>
          <input id="username" type="text" name="username" placeholder="username" required/>
        </div>
        <div class="input-box">
          <label for="mail"> Email: </label>
          <span class="icon">
               <ion-icon name="mail"></ion-icon>
            </span>
          <input id="mail" type="email" name="email" placeholder="email" required/>
        </div>
        <div class="input-box">
          <label for="password"> Senha: </label>
          <span class="icon">
               <ion-icon name="lock-closed"></ion-icon>
            </span>
          <input id="password" type="password" name="password" placeholder="senha" required/>
        </div>
        <div class="remember-terms">
          <label><input type="checkbox"/> Eu aceito o termo & condições</label>
        </div>
        <button class="btn register" type="submit"> Cadastrar </button>
        <div class="login-register">
          <p> Já possuir uma conta? <a href="#" class="login-link">Entre aqui!</a></p>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="../js/script-login.js"></script>
